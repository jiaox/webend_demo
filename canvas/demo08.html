<!DOCTYPE html>
<html>
<head>
    <title>lineWidth  </title>
    <meta charset="utf-8">
    <script type="text/javascript">
        //线宽是指给定路径的中心到两边的粗细。换句话说就是在路径的两边各绘制线宽的一半。因为画布的坐标并不和像素直接对应，当需要获得精确的水平或垂直线的时候要特别注意。
        //在下面的例子中，用递增的宽度绘制了10条直线。最左边的线宽1.0单位。并且，最左边的以及所有宽度为奇数的线并不能精确呈现，这就是因为路径的定位问题。

        //想要获得精确的线条，必须对线条是如何描绘出来的有所理解。见下图，用网格来代表 canvas 的坐标格，每一格对应屏幕上一个像素点。在第一个图中，填充了 (2,1) 至 (5,5) 的矩形，整个区域的边界刚好落在像素边缘上，这样就可以得到的矩形有着清晰的边缘。
        function draw() {
          var ctx = document.getElementById('canvas').getContext('2d');
          for (var i = 0; i < 10; i++){
            ctx.lineWidth = 1+i;
            ctx.beginPath();
            ctx.moveTo(5+i*14,5);
            ctx.lineTo(5+i*14,140);
            ctx.stroke();
          }
        }
    </script>
</head>
<body onload="draw()">
    <canvas width="300px" height="300px" id="canvas">
        您的浏览器不支持canvas
    </canvas>
</body>
</html>
