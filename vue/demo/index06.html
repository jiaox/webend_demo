<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue 实例</title>
    <script src="../js/vue-2.4.1.min.js"></script>
</head>
<body>
    <div id="root">
        <div  @click="handleClick">{{message}}</div>
        <item></item>
    </div>
    
   
    <script type="text/javascript">
         Vue.component('item',{
            template:'<div>hello item</div>'
        });
        //一个vue实例
        var vm =new Vue({
            el:'#root',
            data:{
                message: 'hello world'
            },
            methods:{
                handleClick:function(){
                    alert("hello");
                }
            }
        });

       

    </script>
</body>
</html>
