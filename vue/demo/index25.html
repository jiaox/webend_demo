<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用animate.css库</title>
	<script src="../js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	
</head>
<body>	
	<!-- 引入animate.css库 可以使用丰富的动画，前提必须使用自定义样式 enter-active-class 指定入场动画， leave-active-class指定出厂动画，animated 做前缀 后边使用各自的动画效果-->
	<div id ="root">
		<transition 
		    enter-active-class="animated swing" 
			leave-active-class="animated shake">
			<div v-if="show">hello world</div>
		</transition>
		<button @click="handleClick">切换</button>
	</div>

	
	<script>				
		var vm = new Vue({
			data:{
				show:true
			},
			el:"#root",
			methods:{
				handleClick:function(){
					this.show=!this.show
				}
			}		
		});
	</script>
</body>
</html>
