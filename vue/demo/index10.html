<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>计算属性的setter和getter方法</title>
    <script src="../js/vue-2.4.1.min.js"></script>
</head>
<body>
    <div id="app">     
       {{fullName}}
    </div>
    
   
    <script type="text/javascript">
       var vm = new Vue({
            el: "#app",
            data:{
                firstName:"Jiao",
                lastName:"Xiao"   
            },
            computed:{
                fullName:{
                    get: function(){
                        return this.firstName+" "+this.lastName;
                    },
                    set:function(value){
                        var arr = value.split(" ");
                        this.firstName =arr[0];
                        this.lastName = arr[1];
                    }
                }
            }
       });

    </script>
</body>
</html>
