<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>作用域插槽</title>
	<script src="../js/vue.js"></script>
</head>
<body>	
	<!-- 作用域插槽
		当子组件做循环或者某一部分dom结构应该由外部传递进来时
	 -->
	<div id ="root">
		<child>
			<template slot-scope="props">
				<li>{{props.item}}</li>
				<h1>{{props.item}}</h1>
			</template>

		</child>
	</div>

		
	<script>
		
		//普通方式
		Vue.component('child',{
			data:function(){
				return {
					list:[1,2,3,4]
				}
			},
			template:`<div >
						<ul>
							<slot v-for="item of list" :item=item>
								
							</slot>
						</ul>
					  </div>`
		})

		
		var vm = new Vue({
			el:"#root"			
		});
	</script>
</body>
</html>
