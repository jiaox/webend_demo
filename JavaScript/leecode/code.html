<!DOCTYPE html>
<html>
<head>
    <title>code1</title>
    <script type="text/javascript">
        (function(){
            //给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那 两个 整数，并返回他们的数组下标。

            // 你可以假设每种输入只会对应一个答案。但是，你不能重复利用这个数组中同样的元素。

            // 示例:

            // 给定 nums = [2, 7, 11, 15], target = 9

            // 因为 nums[0] + nums[1] = 2 + 7 = 9
            // 所以返回 [0, 1]


            var twoSum = function(nums, target) {
                var result = new Array();
                var len = nums.length;
                outter:for(var i =0;i<len;i++){
                    for(var j=0;j<len;j++){
                        if(i==j){
                            continue;
                        }
                        var a = nums[i];
                        var b = nums[j];

                        if((a+b)==target){
                            result.push(i);
                            result.push(j);
                            break outter;
                        }
                    }
                }
                
                return result;
            };

            var nums = [2,7,11,15];
            var target = 9;
            console.log(twoSum(nums,target));


        })();

        

    </script>
</head>

</body>
</html>
