		<meta charset="utf-8">
		<title>定时器的进度条</title>
		<style>
			.loadding{
				width:100%;
				height:100%;
				position:fixed;
				top:0;
				left:0;
				z-index:100;
				background:#fff;
			}
			.loadding .pic{
				width:64px;
				height:64px;
			
				background:url(images/loadding.gif);
				position:absolute;
				top:0;
				bottom:0;
				left:0;
				right:0;
				margin: auto;
			}
		</style>
		<script src="js/jquery-1.9.1.min.js" ></script>
		<script>
			$(function(){
			
				var loadding='<div class="loadding"><div class="pic"></div></div>';
				$("body").append(loadding);
				setInterval(function(){
					$(".loadding").fadeOut();
				},3000);
				
			})
		</script>
